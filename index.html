<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Propio -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS de BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- CSS de Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Proyecto Final JS Ayub</title>
</head>
<body>
    <!-- Esta página esta basada en www.howlongtobeat.com
    Te permite buscar juegos por género para ver cuanto tiempo lleva terminarlos.
    El buscador se va actualizando en tiempo real.

    La aplicación también permite agregar juegos al array.
    Dejo de ejemplo uno por si quieren probar la app rápido, pero obviamente pueden poner el que gusten:
    Mario Bros
    Plataformas
    6
    https://fs-prod-cdn.nintendo-europe.com/media/images/10_share_images/portals_3/2x1_SuperMarioHub_image1600w.jpg 

    También guarda en localstorage y recupera al refrescar la página.-->
    <header>
        <nav class="navBar">
            <h1 class="titulo">¿Cuanto me lleva terminar este juego?</h1>
            <div class="container">
                <input type="text" id="formulario" class="form-control my-2" placeholder="Filtrar por género:">
            </div>
        </nav>
        
    </header>

    <main>
        
        <div id="contenedorAPI"> </div>

        <h2 class="listadoJuegos">LISTADO DE JUEGOS</h2>
        <div class="contenedor" id="resultado"></div>
        <div class="contenedorFormulario">
        
        <form id="agregarJuego">
            <h2>Agregar Juegos</h2>
            <div class="mb-2">
                <label for="nombreJuego" class="form-label">Nombre del juego:</label>
                <input type="text" id="nombreJuego" name="numbreJuego" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="generoJuego" class="form-label">Genero del juego:</label>
                <input type="text" id="generoJuego" name="generoJuego" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="duracionJuego" class="form-label">Horas de juego:</label>
                <input type="number" id="duracionJuego" name="duracionJuego" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="imagenJuego" class="form-label">URL de imagen de tapa:</label>
                <input type="text" id="imagenJuego" name="imagenJuego" class="form-control" required>
            </div>
            <button class="btn btn-primary buttonCentrado" type="submit">Agregar</button>
        </form>
        </div>


    </main>

    <!-- Llamo a mi script -->
    <script src="main.js"></script>
    <!-- Script de BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
    <!-- Script de Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
